<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GRID Puzzle</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: rgba(223, 232, 173, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 2rem;
    }

    input,
    button,
    textarea,
    select {
      font: inherit;
      border: none;
      outline: none;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    select {
      background-color: rgba(223, 232, 173, 1);
    }

    button {
      background-color: rgba(223, 232, 173, 1);
      filter: brightness(120%);
    }

    button:hover {
      background-color: rgba(75, 148, 209, 0.4);
    }

    input:focus {
      background-color: rgba(75, 148, 209, 0.2);
    }

    /*/// Random GRID container ///*/
    .container,
    .grid-container {
      width: 80%;
      margin: 0 auto 20px;
      text-align: center;
      font-size: 2rem;
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 100px);
    }

    /* Body style */

    /* Level Select*/
    .levelSelect {
      margin: 1rem;
      font-size: 1.3rem;
      display: grid;
      gap: 20px;
      justify-content: center;
      align-items: center;
      grid-template-columns: auto 1fr auto;
    }

    .levelSelect * {
      align-self: center;
      padding-block: 10px;
    }

    .puzzleBtn {
      display: grid;
      place-items: center;
      margin: 0 0 0 auto;
    }

    .puzzleBtn svg {
      width: 60px;
    }

    .puzzleBtn:hover {
      filter: brightness(75%);
    }

    /* GRID items */
    .item,
    .gitem {
      position: relative;
      background-color: #4b94d1;
      border: 2px solid lightseagreen;
      box-shadow: 0 0 5px 0 rgba(153, 216, 160, 0.9);
    }

    .item::before,
    .gitem::before {
      position: absolute;
      content: "‚ñ£";
      left: -15px;
      top: 20px;
    }

    .grid-container>.gitem {
      background-color: rgba(74, 209, 89, 1);
    }

    /* for animation on solved */
    .gAniItem {
      animation: solvedOnItem 1s linear;
    }

    @keyframes solvedOnItem {
      0% {
        border: 20px solid #0f0;
      }

      100% {
        border: 2px solid rgba(158, 229, 93, 1);
      }
    }

    .gContainerAni {
      animation: solvedOnCont 1s linear;
    }

    @keyframes solvedOnCont {
      0% {
        background-size: 10% 10%;
      }

      100% {
        background-size: 100% 100%;
      }
    }

    /* GRID Select */
    .gridSelect {
      padding: 20px 5px;
      display: grid;
      grid-template-columns: 30% 15% 15% 30%;
      justify-content: space-between;
      align-items: start;
      border-radius: 5px;
      font-size: 1.3rem;
      background-color: rgba(0, 0, 0, 0.1);
    }

    #select {
      text-align: center;
      margin-right: 15px;
    }

    .puzzleAns {
      height: 45px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      transition: height 0.1s linear;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .puzzleProgress {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 5px 10px;
      border-radius: 5px;
      text-align: center;
      transition: height 0.1s linear;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .progressMeter>.scale {
      width: 35px;
      height: 35px;
      display: inline-block;
      border: 2px solid #a0a1ab;
      background-color: rgba(223, 232, 173, 1);
      filter: brightness(120%);
    }

    .puzzleAns:hover {
      height: 116px;
    }

    /*/// GRID inpus ///*/
    .gridInputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      font-size: 1.3rem;
      justify-content: center;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 1rem;
    }

    .gridInputs *:last-child {
      grid-column: 1 / -1;
    }

    .btn {
      display: grid;
      gap: 5px;
      width: 20%;
      margin: 10px auto;
    }

    /* GRID result */
    .puzzleStatus {
      display: block;
      background: url("/circleCheck.svg") 50% 50% no-repeat;
    }

    @media (max-width: 768px) {
      .gridSelect {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        width: 80%;
        margin: 0 auto 20px;
      }

      .btn {
        display: grid;
        gap: 5px;
        width: 50%;
        margin: 10px auto;
      }
    }

    @media (min-width: 768px) {
      .levelSelect {
        width: 55%;
        margin: 0 auto;
      }
    }
  </style>
</head>

    let puzzleBtn = document.querySelector('.puzzleBtn');
    let item = document.querySelectorAll('.item');
    let scale = document.querySelectorAll('.scale');
    let puzzleUnlock = document.querySelector('.puzzleAns p');

    let puzzleScoreFirstMatch = 0,
      puzzleScoreSecondMatch = 0,
      puzzleScoreThirdMatch = 0;

    puzzleBtn.onclick = () => {
      let puzzleLvl = document.querySelector('#puzzleLvl');

      let gridRowValue0 = Math.floor(Math.random() * 2 + 1);
      let gridColValue0 = Math.floor(Math.random() * 2 + 1);

      let gridRowValue5 = Math.floor(Math.random() * 4 + 1);
      let gridColValue5 = Math.floor(Math.random() * 4 + 1);

      let gridRowValue17 = Math.floor(Math.random() * 6 + 1);
      let gridColValue17 = Math.floor(Math.random() * 6 + 1);

      let gridRowValue23 = Math.floor(Math.random() * 2 + 1);
      let gridColValue23 = Math.floor(Math.random() * 2 + 1);

      let gridRowValue29 = Math.floor(Math.random() * 4 + 1);
      let gridColValue29 = Math.floor(Math.random() * 4 + 1);

      let gridRowValue35 = Math.floor(Math.random() * 6 + 1);
      let gridColValue35 = Math.floor(Math.random() * 6 + 1);

      //Level Easy
      if (puzzleLvl.selectedIndex === 0) {
        for (let i = 0; i < item.length; i++) {
          item[0].setAttribute('style', 'grid-row:' + gridRowValue0 + "/" + gridRowValue17 + ';grid-column:' + gridColValue0 + "/" + gridColValue17 + ';-webkit-filter: brightness(140%);opacity: 0.7;border: 2px solid #000');

          item[23].removeAttribute('style', 'grid-row:' + gridRowValue23 + "/" + gridRowValue29 + ';grid-column:' + gridColValue23 + "/" + gridColValue29 + ';-webkit-filter: brightness(140%);opacity:0.7;border: 2px solid #00f');
          item[29].removeAttribute('style', 'grid-row:' + gridRowValue29 + "/" + gridRowValue35 + ';grid-column:' + gridColValue29 + "/" + gridColValue35 + ';-webkit-filter: brightness(140%);opacity:.7;border: 2px solid #ff0');
          item[35].removeAttribute('style', 'grid-row:' + gridRowValue35 + "/" + gridRowValue0 + ';grid-column:' + gridColValue35 + "/" + gridColValue0 + ';-webkit-filter: brightness(140%);opacity:.7;border: 2px solid #0ff');
          scale[3].setAttribute('style', '-webkit-filter:saturate(0)');
          scale[4].setAttribute('style', '-webkit-filter:saturate(0)');
          scale[5].setAttribute('style', '-webkit-filter:saturate(0)');
        }
      }

      //Level Medium
      else if (puzzleLvl.selectedIndex === 1)
        for (let i = 0; i < item.length; i++) {
          item[0].setAttribute('style', 'grid-row:' + gridRowValue0 + "/" + gridRowValue5 + ';grid-column:' + gridColValue0 + "/" + gridColValue5 + ';-webkit-filter: brightness(140%);opacity: 0.7;border: 2px solid #000');
          item[5].setAttribute('style', 'grid-row:' + gridRowValue5 + "/" + gridRowValue17 + ';grid-column:' + gridColValue5 + "/" + gridColValue17 + ';-webkit-filter: brightness(140%);opacity: 0.7;border: 2px solid #f00');
          item[17].setAttribute('style', 'grid-row:' + gridRowValue17 + "/" + gridRowValue23 + ';grid-column:' + gridColValue17 + "/" + gridColValue23 + ';-webkit-filter: brightness(140%);opacity:0.7;border: 2px solid #0f0');

          scale[5].setAttribute('style', '-webkit-filter:saturate(0)');

          for (let i = 1; i < scale.length; i++) {
            //if gridItem 2 matches
            if (i === 2) {
              break;

            imgForScale.setAttribute('src', '/check.svg');
            imgForScale.setAttribute('style', 'width: 40px;height:40px;position:absolute;left:-5px');
            scale[i].appendChild(imgForScale);
            puzzleScoreSecondMatch = 10;
          }
        } else if (gridInput[0].value === gridRowValue5 + "/" + gridRowValue29 && gridInput[1].value === gridColValue5 + "/" + gridColValue29) {
          //if gridItem 3 matches
          for (let i = 2; i < scale.length; i++) {
            //if gridItem 3 matches
            if (i === 3) {
              break;
            }
            let imgForScale = document.createElement('img');
            imgForScale.setAttribute('src', '/check.svg');
            imgForScale.setAttribute('style', 'width: 40px;height:40px;position:absolute;left:-5px');
            scale[i].appendChild(imgForScale);
            puzzleScoreThirdMatch = 10;

            if (puzzleScoreFirstMatch + puzzleScoreSecondMatch + puzzleScoreThirdMatch === 30) {
              gridContainer.setAttribute('style', 'background: rgba(158,229,93,0.5) url(/circleCheck.svg) 50% 50% no-repeat;box-shadow: 0 0 10px 10px rgba(158,229,93,1)');
              for (let i = 0; i < gitem.length; i++) {
                gitem[i].style.color = 'transparent';
                gitem[i].style.border = '2px solid rgba(158,229,93,1)';
                gitem[i].classList.remove('gitem');
                gitem[i].classList.add('gAniItem');
              }
              gridContainer.classList.add('gContainerAni');
            }
          }
        }
        else {
          //if 0 matches
        }

      // shorthand of grid-row/column, puzzle check button 2
      gridBtn[1].onclick = () => {
        let randomBorderColor = "#" + Math.floor(Math.random() * 999999 + 1);
        for (let i = 0; i < gitem.length; i++) {
          if (select.selectedIndex === i) {
            gitem[i].setAttribute('style', 'grid-area:' + gridInput[2].value + ';filter: brightness(140%);border: 2px solid' + randomBorderColor);
          }
        }
      }
    } //funt end



    //Ordinary GRID Setup Buttons + Reset
    gridBtn[0].onclick = () => {
      let randomBorderColor = "#" + Math.floor(Math.random() * 999999 + 1);
      for (let i = 0; i < gitem.length; i++) {
        if (select.selectedIndex === i) {
          gitem[i].setAttribute('style', 'grid-row:' + gridInput[0].value + ';grid-column:' + gridInput[1].value + ';-webkit-filter: brightness(140%);border: 2px solid ' + randomBorderColor);
        }
      }
    }

    gridBtn[1].onclick = () => {
      let randomBorderColor = "#" + Math.floor(Math.random() * 999999 + 1);
      for (let i = 0; i < gitem.length; i++) {
        if (select.selectedIndex === i) {
          gitem[i].setAttribute('style', 'grid-area:' + gridInput[2].value + ';filter: brightness(140%);border: 2px solid' + randomBorderColor);
        }
      }
    }

    resetBtn.onclick = () => {
      puzzleUnlock.style.display = 'none !important';

      for (let i = 0; i < gridInput.length; i++) {
        gridInput[i].value = "";
      }
      for (let i = 0; i < gitem.length; i++) {
        gitem[i].setAttribute('style', '');
        gitem[i].style.color = '';
        gitem[i].classList.add('gitem');
      }
      for (let i = 0; i < scale.length; i++) {
        scale[i].innerHTML = '';
      }
      for (let i = 0; i < item.length; i++) {
        item[i].removeAttribute('style');
      }
      gridContainer.classList.remove('gContainerAni');
      gridContainer.setAttribute('style', '');
    }


    gridRCReset.onclick = () => {
      gridInput[0].value = '';
      gridInput[1].value = '';
    }

    gridAReset.onclick = () => {
      gridInput[2].value = '';
    }
  </script>
