<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content=" " />
    <meta name="description" content=" " />
    <meta name="keywords" content=" " />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/chlng.css" />
    <link rel="stylesheet" href="/style/bootstrap-icons.css" />
    <script src="/js/abstract.js" defer></script>
    <title>Text Shadow On Mouse Move Event</title>
    <style>
      .showcase {
        height: 100vh;
        display: grid;
        place-content: center;
      }

      h1 {
        font-size: var(--size-solid-600) !important;
      }
    </style>
  </head>

  <body class="d-grid place-items-center">
    <div class="pos-ab top left m-high">
      <a href="/chlng.html"
        ><i class="bi bi-arrow-90deg-left clr-text-white"></i
      ></a>
    </div>

    <div class="showcase">
      <h1
        class="p-high arabic-bolder fs-600 text-center clr-text-accent text-shadow h1"
      >
        Move Around Me!
      </h1>
    </div>

    <script>
      const showcase = document.querySelector(".showcase");
      const text = showcase.querySelector("h1");
      const walk = 100;

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = showcase;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 var(--clr-light-50),${
          xWalk * -1
        }px ${yWalk}px 0 var(--clr-accent),${yWalk}px ${
          xWalk * -1
        }px 0 var(--clr-flow),${yWalk * -1}px ${xWalk}px 0 var(--clr-primary)`;
      }

      showcase.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
