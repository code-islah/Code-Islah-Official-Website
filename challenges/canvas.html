<html lang="en">
  <head>

    <link rel="stylesheet" href="/style/style.css" />

    <link rel="stylesheet" href="/style/bootstrap-icons.css" />
    <script defer src="../js/count.js"></script>
    <title>Canvas</title>
  </head>

  <body>
     <!-- percentage count -->
     <div class="percentage">
      <span></span>
      <span></span>
      <span></span>
     </div>
    <div class="pos-ab left m-high">
      <a href="/chlng.html"
        ><i class="bi bi-arrow-90deg-left clr-text-white"></i
      ></a>
    </div>
    <h4
      class="arabic-bolder fs-600 text-center clr-text-accent text-shadow p-high"
    >
      Canvas
    </h4>
    <canvas
      id="draw"
      class="rounded m-auto d-block clr-bg-glass"
      width="800"
      height="800"
    ></canvas>
    <script>
      const canvas = document.querySelector("#draw");
      const ctx = canvas.getContext("2d");
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.globalCompositeOperation = "xor";

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      function draw(e) {
        if (!isDrawing) {
          return;
        }

        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();

        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;

        console.log(hue);
        if (hue >= 360) {
          hue = 0;
        }

        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }

        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>
  </body>
</html>
